<div>
    <div class="d-flex justify-content-between">
        <div class="subtext">Logout</div>
        <div><img src="../../assets/images/right-arrow.png" alt="" width="20px"></div>
    </div>

    <div>
        <div class="mt-5">
            <div class="d-flex justify-content-center"><img src="../../assets/images/support.png" alt="" width="100px"></div>
            <div class="text-center subtext mt-4">{{personname}}</div>
            <div class="text-center" style="font-size: 13px;color: #000;margin-top:5px">{{personrole}}</div>
        </div>
       
        <div *ngFor="let language of knownlanguages" class="d-flex mt-4 align-items-center">
            <div>
                <span class="b1back">B1</span>
            </div>

            <div>
                <div>
                    <span class="subtext_">{{language.language}}</span><br>
                    <span class="subtext_1">{{language.proficiencyLevel}}</span>
                </div>
            </div>

            <div class="progress-container">

                <div class="progress">
                  <div
                    class="progress-bar"
                    [style.width]="language.percentage + '%'"
                    [class]="getProgressClass(language.percentage)"
                  >
                  </div>
                </div>

                <span class="progress-text">{{ language.percentage }}%</span>

        </div>

            <div>
                
            </div>
        </div>

    </div>

    <div>
        <div class="d-flex justify-content-between mt-4 mb-2"> 
            <div class="subtext">Remainders</div>
            <div><img src="../../assets/images/notificationbell.png" alt=""width="25px"></div>
        </div>

        <div class="">
            <div class="d-flex mt-3" *ngFor="let remainder of remainders">
               <div><img src="../../assets/images/msgpopup.png" alt="" width="30px"></div>
               <div>
                <span class="subtext_">{{remainder.courseName}}</span><br>
                <span class="subtext_1">{{remainder.reminderDate | date:'dd/MM/yyyy' }}</span>
               </div>
            </div>

        </div>
    </div>
</div>
